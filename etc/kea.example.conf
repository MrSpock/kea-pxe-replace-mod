{
"Dhcp4":
{
  # For testing, you can use veth pair as described in README.md
  "interfaces-config": {
    "interfaces": ["veth0" ]
  },

# How to load the hook library.
  "hooks-libraries": [
  	{"library": "/usr/local/lib/kea-pxe-replace4.so"}
  ],

  "lease-database": {
    "type": "memfile"
  },

  "expired-leases-processing": {
    "reclaim-timer-wait-time": 10,
    "flush-reclaimed-timer-wait-time": 25,
    "hold-reclaimed-time": 3600,
    "max-reclaim-leases": 100,
    "max-reclaim-time": 250,
    "unwarned-reclaim-cycles": 5
  },

  "valid-lifetime": 4000,

# Example subnet definition.
  "subnet4": [
  {	"subnet": "192.0.2.0/24",
	"pools" : [ { "pool": "192.0.2.2 - 192.0.2.128"} ],
        "next-server": "192.168.1.8",
        # Ensure you set some sensible defaults for the option data,
        # Otherwise the options won't be added at all.
        # Also keep in mind that if don't receive the desired values for some
        # Reason, these values will be sent to the client.
        "option-data": [
	  {"name": "tftp-server-name",
	   "data": "192.168.9.9"},
          {"name": "boot-file-name",
	   "data": "/dev/null"}
	]
  }
  ]

},

"Logging":
{
  "loggers": [
    {
      "name": "kea-dhcp4",
      "output_options": [
          {
            "output": "/var/log/kea-dhcp4.log"
          }
      ],
      "severity": "INFO",
      "debuglevel": 0
    },
  ]
}

}
